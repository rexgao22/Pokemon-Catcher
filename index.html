<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/reset.css">
    <link rel="stylesheet" href="./dist/pokemon.css">
    <link rel="stylesheet" href="./dist/modal.css">
    <link rel="icon" href="./dist/image/favicon.png">
    <title>Pokemon Catch</title>
    <script type="application/javascript" src="./dist/main.js"></script>
    <script src="https://kit.fontawesome.com/647dbb222d.js" crossorigin="anonymous"></script>
    <meta property="og:title" content="Pokemon Catcher" />
    <meta property="og:image" content="./dist/image/project.gif" />
    <meta
      property="og:description"
      content="A HTML5 Canvas game that allow user controls pokemon trainer shot pokeball to catch pokemon"
    />
    <meta
      property="og:url"
      content="https://rexgao22.github.io/Pokemon-Catcher/"
    />
</head>
<body class="pokemon">
    
  <div >
      <audio id="audio" type="audio/mpeg" src="./dist/audio/opening.mp3" autoplay="autoplay" loop="loop"  ></audio>
      <input type="button"  id="music-btn" class = "music"></input>
      <div class="menu" id="menus" >
          <header>Pokemon Catch</header>
          <button type="button" id="play-btn" >Start</button>
          <button type="button" id="game-intro">Game Intro</button>
      </div>

        <article id= "intro" class="intro">
          <p>&#8593 up, &#8595 down, &#8592 left,&#8594 right - Move your Pokemon Traner!</p>
          <p>Space Key - Throw Pokemon Ball!</p>
          <p>Catch'em All before time run out</p>
          <button type="button" id="back">Back</button>
      </article>
      <div id="replay" class="replay">
          <button type="button" id="replay-btn">Replay</button>
      </div>
  </div>

  <div id="intro-back" class="intro-back">
      <button type="button" id="intro-back-btn">back</button>
  </div>

  <div class= "my-game">
      <img src="./dist/image/gb.png" id= "gameboy" class="gameboy">
      <canvas id="mycanvas" class='canvas' ></canvas>
  </div>
  
  <div class="container">
    <div class="email" onclick="this.classList.add('expand')">
      <div class="from">
        <div class="from-contents">
          <div class="avatar me"></div>
          <div class="name">About Me</div>
        </div>
      </div>
      <div class="to">
        <div class="to-contents">
          <div class="top">
            <div class="avatar-large me"></div>
            <div class="name-large">Rex Gao</div>
            <div class="x-touch" onclick="document.querySelector('.email').classList.remove('expand');event.stopPropagation();">
              <div class="x">
                <div class="line1"></div>
                <div class="line2"></div>
              </div>
            </div>
          </div>
          <div class="bottom">
                <a target="_blank" href="https://github.com/rexgao22">
              <i class="fab fa-github-square fa-3x"></i>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/rex-gao-61a9a5139/">
              <i class="fab fa-linkedin fa-3x"></i>
            </a>
            <a target="_blank" href="https://angel.co/u/rex-gao">
              <i class="fab fa-angellist fa-3x"></i>
            </a>
            <a target="_blank" href="https://rexgao22.github.io/Rex-Portfolio/">
              <i class="far fa-address-card fa-3x"></i>
            </a>
          </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
